<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider 3 Objects</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue 3.x -->


    <div id="app">

        <header class="container text-center">
            <div class="row">
                <h1 class="fw-bold py-4 text-uppercase">
                    Vue Slider Objects
                </h1>
            </div>
            <!-- title -->
        </header>

        <main class="container">
            <section id="main-slider-wrapper" class="row justify-content-center"
                    @mouseenter="stopAutoplay()"
                    @mouseleave="startAutoplay()"
            >
                <div class="col-12 col-lg-10">
                    <div id="slides-wrapper" class="d-flex flex-wrap justify-content-center mb-4 rounded overflow-hidden shadow">
                        <div class="w-100 image-container position-relative">
                            <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title + ' slide'" class="adaptive-cover">
                            <div class="image-details position-absolute text-white d-flex px-3 pt-3">
                                <div class="w-50 mb-3">
                                    <p class="fs-2 fw-bold">
                                        {{ slides[activeIndex].title }}
                                    </p>
                                </div>
                                <div class="w-100 mb-3">
                                    <p class="fs-3">
                                        {{ slides[activeIndex].text }}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex thumbnails w-100">
                            <article class="thumbnail" v-for="(slideObj, index) in slides"
                                :class="(index === activeIndex ) ? 'active' : ''"
                                @click="changeSlide(index)"
                            >
                                <img :src="slideObj.image" alt="">
                            </article>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-10 d-flex justify-content-around">
                    <button class="btn btn-primary btn-lg" @click="previousSlide()">
                        Previous slide
                    </button>
                    <button class="btn btn-primary btn-lg" @click="nextSlide()">
                        Next slide
                    </button>
                </div>
            </section>
            <!-- slider -->
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
